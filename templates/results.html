<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Network Diagram</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/siteicon.png') }}">

</head>
<body>
    <h2>Generated Network Diagram</h2>

    {% if diagram %}
        <iframe src="{{ url_for('view_diagram', filename=diagram) }}" width="100%" height="800px" style="border: none;"></iframe>
    {% else %}
        <p style="color: red;"> Error: Diagram could not be generated.</p>
    {% endif %}

    <br><br>
    <a href="/">Upload Another File</a>
</body>
</html>
